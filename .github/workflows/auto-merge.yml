---
name: automerge

on:
  workflow_run:
    workflows:
      - lint
    types:
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for lint to finish
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: lint
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: "Merge PR"
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.workflow_run.pull_requests[0].number,
            });
            if (!pr.data.title.startsWith('Bump')) {
              console.log('Not Merged ðŸš«');
              console.log(`Title === '${pr.data.title}'`);
            } else if (pr.data.user.login !== 'dependabot[bot]') {
              console.log('Not Merged ðŸš«');
              console.log(`User === '${pr.data.user.login}'`);
            } else {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number,
              });
              console.log('Merged ðŸŽ‰');
            }
